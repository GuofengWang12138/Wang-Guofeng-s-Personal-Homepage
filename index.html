<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王国峰 | 19960110.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfbf7; color: #242424; overflow-x: hidden; }
        .ambient-glow { position: fixed; width: 80vw; height: 80vw; max-width: 600px; max-height: 600px; background: radial-gradient(circle, rgba(219, 234, 254, 0.4) 0%, rgba(253, 251, 247, 0) 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; pointer-events: none; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01); cursor: pointer; }
        .fade-in { animation: fadeIn 0.4s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-section { display: none; }
        
        /* PDF 容器的高度控制 */
        .pdf-container { height: 80vh; min-height: 500px; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <div class="ambient-glow"></div>

    <header class="w-full p-6 flex justify-between items-center z-20">
        <div class="flex items-center gap-2 cursor-pointer" onclick="showSection('home')">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-teal-400 to-blue-500 flex items-center justify-center text-white font-bold text-xs">GF</div>
            <span class="font-semibold text-gray-700 tracking-tight">19960110.xyz</span>
        </div>
        <div class="text-sm text-gray-500 font-medium">Beijing, CN</div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4 md:px-6 pb-20 z-10 w-full max-w-6xl mx-auto">
        
        <div id="home-section" class="w-full flex flex-col items-center text-center fade-in">
            <h1 class="text-4xl md:text-5xl font-medium mb-8 text-gray-800 tracking-tight">
                Hi there. <br>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-teal-600 to-blue-600">I'm 王国峰.</span>
            </h1>
            <p class="text-lg text-gray-500 mb-10 max-w-2xl font-light">
                拥有8年经验的数据标注项目经理。<br>欢迎来到我的数字空间，今天想了解点什么？
            </p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-3xl">
                <div onclick="showSection('resume')" class="card-hover p-6 bg-white/60 backdrop-blur-sm border border-gray-200/60 rounded-2xl text-left group">
                    <div class="text-sm font-semibold text-gray-400 mb-2 uppercase tracking-wider">Experience</div>
                    <div class="text-gray-800 font-medium text-lg group-hover:text-teal-600 transition-colors">预览 PDF 简历</div>
                    <div class="mt-2 text-sm text-gray-500">Data Annotation PM</div>
                </div>
                
                <div onclick="showSection('projects')" class="card-hover p-6 bg-white/60 backdrop-blur-sm border border-gray-200/60 rounded-2xl text-left group">
                    <div class="text-sm font-semibold text-gray-400 mb-2 uppercase tracking-wider">Dev</div>
                    <div class="text-gray-800 font-medium text-lg group-hover:text-purple-600 transition-colors">Python 开发</div>
                    <div class="mt-2 text-sm text-gray-500">实用小工具与脚本</div>
                </div>

                <div onclick="showSection('hobbies')" class="card-hover p-6 bg-white/60 backdrop-blur-sm border border-gray-200/60 rounded-2xl text-left group">
                    <div class="text-sm font-semibold text-gray-400 mb-2 uppercase tracking-wider">Life</div>
                    <div class="text-gray-800 font-medium text-lg group-hover:text-pink-600 transition-colors">业余生活</div>
                    <div class="mt-2 text-sm text-gray-500">摄影、钢琴与美食</div>
                </div>
            </div>
        </div>

        <div id="resume-section" class="w-full hidden-section flex flex-col h-full">
            <div class="flex justify-between items-center mb-4">
                <button onclick="showSection('home')" class="text-teal-600 hover:text-teal-800 flex items-center gap-2 font-medium transition-colors">
                    ← 返回首页
                </button>
                
                <a href="resume/resume.pdf" target="_blank" class="flex items-center gap-2 text-sm bg-teal-600 text-white px-4 py-2 rounded-full hover:bg-teal-700 transition shadow-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    下载 / 全屏查看
                </a>
            </div>

            <div class="w-full bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden pdf-container relative">
                <iframe src="resume/resume.pdf" class="w-full h-full border-none">
                    <div class="flex flex-col items-center justify-center h-full text-gray-500">
                        <p>您的浏览器不支持直接预览 PDF。</p>
                        <a href="resume/resume.pdf" class="text-teal-600 mt-2 underline">点击此处下载查看</a>
                    </div>
                </iframe>
            </div>
        </div>

        <div id="projects-section" class="w-full max-w-3xl hidden-section">
            <button onclick="showSection('home')" class="mb-6 text-purple-600">← 返回首页</button>
            <div class="bg-white rounded-3xl p-8 shadow-sm">Python 项目内容建设中...</div>
        </div>
        <div id="hobbies-section" class="w-full max-w-3xl hidden-section">
            <button onclick="showSection('home')" class="mb-6 text-pink-600">← 返回首页</button>
            <div class="bg-white rounded-3xl p-8 shadow-sm">生活内容建设中...</div>
        </div>

    </main>

    <script>
        const sections = ['home-section', 'resume-section', 'projects-section', 'hobbies-section'];

        function showSection(targetSectionName) {
            const targetId = targetSectionName + '-section';
            sections.forEach(id => {
                const element = document.getElementById(id);
                if (id === targetId) {
                    element.classList.remove('hidden-section');
                    element.classList.add('fade-in');
                } else {
                    element.classList.add('hidden-section');
                    element.classList.remove('fade-in');
                }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
